<form class="form-inline navbar-right navbar-text navbar-logout" action="{% url 'signup' %}">
  <button type="submit" class="btn btn-default">Register</button>
</form>
<form class="form-inline navbar-right navbar-text navbar-logout" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label class="sr-only" for="example-text-input">{{login_form.login.label}}</label>
    {{login_form.login}}
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">{{login_form.password.label}}</label>
    {{login_form.password}}
  </div>
  <div class="checkbox">
    <label>
    <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
