{% extends "./base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="row new-q-header">
	<div class="col-md-5">
		<h1>New Question</h1>
	</div>
	<div class="col-md-7 error-log">
		U miss some input field!
	</div>
</div>
<div class="row new-q">
	<div class="col-md-1"><b>{{form.title.label}}</b></div>
	<div class="col-md-9">
		{{form.title}}
	</div>
</div>
<div class="row new-q">
	<div class="col-md-1"><b>{{form.text.label}}</b></div>
	<div class="col-md-9">
		{{form.text}}
	</div>
</div>
<div class="row new-q">
	<div class="col-md-1"><b>{{form.tags.label}}</b></div>
	<div class="col-md-9">
		{{form.tags}}
	</div>
</div>
<div class="row new-q">
	<div class="col-md-2">
		<button type="submit" class="btn btn-default"> Asq question </button>
	</div>
</div>
</form>
{% endblock %}
