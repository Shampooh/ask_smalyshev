{% extends "./base.html" %}
{% block content %}
<form method="POST" class="form-horizontal">
  {% csrf_token %}
  <div class="form-group">
    <label for="example-text-input" class="col-sm-2 control-label">{{form.login.label}}</label>
    <div class="col-sm-5">
      {{form.login}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">{{form.password.label}}</label>
    <div class="col-sm-5">
      {{form.password}}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
